<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile>
    <mat-card class="example-card">
    {{global$.TotalConfirmed}}
      <mat-card-content>
        <p>
          Global Confirmed
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      {{global$.TotalDeaths}}
      <mat-card-content>
        <p>
          Global Death
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      {{global$.TotalRecovered}}
      <mat-card-content>
        <p>
          Global Recovered
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<div id="chartContainer" style="height: 370px; width: 100%;"></div>
